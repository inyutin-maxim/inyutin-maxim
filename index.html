<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #4682b4;
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        p {
            color: #5e5e5e;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .welcome-text {
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature-item {
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        
        <img src="https://avatars.cloudflare.steamstatic.com/b6aaf74347ff9a61eb7c1e928fccb58eca7ee4d6_full.jpg" alt="Welcome" style="max-width: 300px; height: auto;">
        
        <div class="welcome-text">
            <p>Добро пожаловать на наш сайт! Мы рады видеть вас в числе наших гостей.</p>
            
            <ul class="features">
                <li class="feature-item">Главная страница</li>
                <li class="feature-item">О нас</li>
                <li class="feature-item">Услуги</li>
                <li class="feature-item">Контакты</li>
            </ul>
        </div>
        
        <footer style="margin-top: 50px; padding-top: 20px; border-top: 1px solid #ddd;">
            <p>© 2023 Your Company Name. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
